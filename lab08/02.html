<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>ЛР №8. Завдання 2 (Global Styles)</title>
    
    <style>
        /* Глобальні стилі для всього документа */
        body {
            font-family: Verdana, sans-serif;
            background-color: #e6e6fa; /* Світло-лавандовий фон */
            color: #333;
            margin: 20px;
        }

        /* Стиль для всіх абзаців */
        p {
            font-size: 14pt;
            color: #005500; /* Темно-зелений текст */
            text-align: left;
            text-indent: 30px; /* Відступ першого рядка */
            line-height: 1.5; /* Міжрядковий інтервал */
            border: 1px dashed #005500;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f0fff0; /* Майже білий фон */
        }

        /* Стиль для всіх розділів <div> */
        div {
            border: 2px solid #800080; /* Фіолетова рамка */
            margin: 25px;
            padding: 15px;
            background-color: #fff0ff; /* Світло-рожевий фон */
            text-transform: uppercase; /* Текст всередині DIV буде великими літерами */
            font-weight: bold;
            font-size: small;
        }

        /* Стиль для заголовка <h2> */
        h2 {
            color: #800080;
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Завдання 2: Забезпечення єдності стилю (Global Style Sheets)</h2>

    <p>
        Це перший абзац. Його стилізація повністю контролюється правилом `p {...}` у секції `<style>`. Завдяки цьому, всі абзаци в цьому документі матимуть **темно-зелений колір**, пунктирну рамку та відступ першого рядка. Це значно спрощує підтримку стилю.
    </p>

    <div>
        Це перший розділ (контейнер `<div>`). Його стилізація контролюється правилом `div {...}`. Зверніть увагу, що весь текст у цьому розділі відображається **ВЕЛИКИМИ ЛІТЕРАМИ** і має фіолетову рамку.
    </div>
    
    <p>
        Це другий абзац. Хоча він знаходиться після розділу, він успадковує ті ж самі властивості, що і перший абзац, демонструючи **єдність стильового оформлення** для всіх елементів одного типу в документі.
    </p>

    <div>
        Це другий розділ. Він також повністю відповідає стилю, заданому для тегу `<div>` у глобальній таблиці стилів. Тут ми можемо розмістити окремий блок інформації.
    </div>

</body>
</html>
